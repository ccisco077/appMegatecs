<div class="card rounded rounded-4">
    <div class="card-header Title-Card-Carousel rounded-top-4 py-3">
        Empresa: {{ Title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 text-center my-3">
                <img src="img/logo.svg" alt="" class="img-fluid rounded-circle w-25">
            </div>
        </div>
        <div class="row">
            <ul class="list-unstyled Text-Card-Carousel">
                <li><i class="bi bi-pencil-fill"></i> Editar tienda</li>
                <li><i class="bi bi-link-45deg"></i> Ver link y QR</li>
                <li><i class="bi bi-share-fill"></i> Compartir tienda</li>
            </ul>
        </div>
        <div class="row text-center fs-6">
            <div class="col-12 ">
                <span class="badge my-2 p-1 rounded-pill" [class]="{'bg-secondary': !Status, 'bg-success': Status}">
                    <i class="bi bi-circle-fill"></i> {{ Status ? 'Activo' : 'Inactivo' }}
                </span>
            </div>
            <div class="col-12">
                <button class="btn btn-custom-primary rounded-4 py-1">Ir a la tienda</button>
            </div>
        </div>
    </div>
</div>
